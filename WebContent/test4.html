<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div style="margin:5px 0;">
	<form name="statisticsForm" action="getStatistics">
		<input id="date" name="date" class="easyui-datetimebox" data-options="prompt:'开始时间'" style="width:180px;">
		<input id="date" name="date" class="easyui-datetimebox" data-options="prompt:'结束时间'" style="width:180px;">
		状态：<select class="easyui-combobox" name="language" style="width:180px;">
			<option value="全部">全部</option>
			<option value="运行成功">运行成功</option>
			<option value="运行失败">运行失败</option>
			<option value="正在运行">正在运行</option>
			<option value="停止">停止</option>
			<option value="已删除">已删除</option>
		</select>
		<input class="easyui-textbox" data-options="prompt:'内容'" style="width:180px"></input>
		<a href="#" class="easyui-linkbutton" >查询</a>
	</form>
</div>
<div style="width:100%;height:1px;border-top:1px solid #ccc;"></div>
<div style="margin:5px 0;">
	<a href="#" class="easyui-linkbutton" >新增</a>
	<a href="#" class="easyui-linkbutton" >删除</a>
	<a href="#" class="easyui-linkbutton" >更新</a>
</div>
<table id="dg" class="easyui-datagrid" style="width:100%;height:350px"
			data-options="rownumbers:true,singleSelect:false,autoRowHeight:true,
				pagination:true,url:'datagrid_data1.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
				<th data-options="field:'itemid',width:80">参数名</th>
				<th data-options="field:'productid',width:100">参数代码</th>
				<th data-options="field:'listprice',width:80,align:'right'">周期</th>
			</tr>
		</thead>
</table>
</body>
</html>
